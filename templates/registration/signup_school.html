{% block content %}
<meta charset=" utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoxsa6Bi3ZEuSNlEpOJv9nu_HRNqCKMUAoGxasmY1kuvbmIgKy6csAGQ2Hfolit1f4LQs&usqp=CAU">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container mt-5 mb-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5">
                <span class="circle"><i class="fa fa-check"></i></span>
                <h5 class="mt-3">
                    Join thousands of
                    <br>
                    Schools from around the Nation
                </h5>
                <small class="mt-2 text-muted"></small>
                <form method="POST">
                    {% csrf_token %}
                    <div class="login-form-group">{{ form }}</div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">I agree all the statements</label>
                    </div>
                    <button class="btn btn-primary mt-4 signup">Sign Up</button>
                    12345678.we
                    <div class="text-center mt-3">
                        <span>Or continue with these social profile </span>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <span class="social"><i class="fa fa-google"></i></span> <span class="social"><i
                                class="fa fa-facebook"></i></span> <span class="social"><i
                                class="fa fa-twitter"></i></span> <span class="social"><i
                                class="fa fa-linkedin"></i></span>
                    </div>
                    <div class="text-center mt-4"> <span>Already a member?</span> <a href="{% url 'login'%}"
                            class="text-decoration-none">Login</a> </div>

                </form>

                {% comment %} <div class="form-input"> <i class="fa fa-envelope"></i> <input type="text"
                        class="form-control" placeholder="Email address"> </div>
                <div class="form-input"> <i class="fa fa-user"></i> <input type="text" class="form-control"
                        placeholder="Password"> </div>
                <div class="form-input"> <i class="fa fa-lock"></i> <input type="text" class="form-control"
                        placeholder="Repeast password"> </div>
                <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                        checked> <label class="form-check-label" for="flexCheckChecked">I agree all the
                        statements</label> </div> <button class="btn btn-primary mt-4 signup">Start coding now</button>
                <div class="text-center mt-3"> <span>Or continue with these social profile</span> </div>
                <div class="d-flex justify-content-center mt-4"> <span class="social"><i
                            class="fa fa-google"></i></span> <span class="social"><i class="fa fa-facebook"></i></span>
                    <span class="social"><i class="fa fa-twitter"></i></span> <span class="social"><i
                            class="fa fa-linkedin"></i></span> </div>
                <div class="text-center mt-4"> <span>Already a member?</span> <a href="#"
                        class="text-decoration-none">Login</a> </div>
            </div> {% endcomment %}
        </div>
    </div>
</div>
<script>
    document.getElementById("id_library").classList.add("form-control")
    document.getElementById("id_phone").classList.add("form-control")

</script>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

    body {
        background-image: url("https://bookaid.org/wp-content/uploads/2021/06/Chlidren-Corner-185-1024x683.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        font-family: "Poppins", sans-serif;
        font-weight: 100
    }

    .height {
        height: 20vh
    }

    .card {
        border: none;
        padding: 20px;
        background-color: #1c1e21;
        color: #fff;
        opacity: 0.9;
    }

    .circle {
        height: 20px;
        width: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #5855e7;
        color: #fff;
        font-size: 10px;
        border-radius: 50%
    }

    .form-input {
        position: relative;
        margin-bottom: 10px;
        margin-top: 10px
    }

    .form-input i {
        position: absolute;
        font-size: 18px;
        top: 15px;
        left: 10px
    }

    .form-control {
        height: 30px;
        background-color: #1c1e21;
        color: rgb(104, 98, 98);
        text-indent: 24px;
        font-size: 15px
    }

    .form-control:focus {
        background-color: #25272a;
        color: #fff;
        box-shadow: none;
        border-color: #4f63e7
    }

    .form-check-label {
        margin-top: 2px;
        font-size: 14px
    }

    .signup {
        height: 50px;
        width: 100%;
        font-size: 14px
    }

    .social {
        height: 50px;
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #eee;
        border-radius: 50%;
        margin-right: 10px;
        cursor: pointer
    }

    .social:hover {
        background-color: #0d6efd;
        border-color: #0d6efd
    }
</style>
{% endblock %}
