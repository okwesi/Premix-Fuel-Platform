{% extends 'header.html' %}


{% block content %}
<style>
  body {
    background-image: url("https://www.myjoyonline.com/wp-content/uploads/2021/09/Fishing-825x424.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
  }
</style>


<div class="py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-5">

            <h2 class="fw-bold mb-2 text-uppercase">Premix User Change Password</h2>
            <p class="text-white-50 mb-5">Please enter new password</p>

            <form method="POST">
              {% csrf_token %}
              {{ form.as_p}}
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Change Password</button> <br>
            </form>

          </div>

          <div>

          </div>

        </div>
      </div>
    </div>
  </div>


  <script>
    var html = document.querySelector(".errorlist");
    html.classList.add('text-danger');
  </script>
  {% endblock %}
