        <style>
            
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

body {
    background-image: url("https://bookaid.org/wp-content/uploads/2021/06/Chlidren-Corner-185-1024x683.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    font-family: "Poppins", sans-serif;
    font-weight: 100
}

.height {
    height: 20vh
}

.card {
    border: none;
    padding: 20px;
    background-color: #1c1e21;
    color: #fff;
    opacity: 0.9;
}

.circle {
    height: 20px;
    width: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #5855e7;
    color: #fff;
    font-size: 10px;
    border-radius: 50%
}

.form-input {
    position: relative;
    margin-bottom: 10px;
    margin-top: 10px
}

.form-input i {
    position: absolute;
    font-size: 18px;
    top: 15px;
    left: 10px
}

.form-control {
    height: 30px;
    background-color: #1c1e21;
    color: rgb(104, 98, 98);
    text-indent: 24px;
    font-size: 15px
}

.form-control:focus {
    background-color: #25272a;
    color: #fff;
    box-shadow: none;
    border-color: #4f63e7
}

.form-check-label {
    margin-top: 2px;
    font-size: 14px
}

.signup {
    height: 50px;
    width: 100%;
    font-size: 14px
}

.social {
    height: 50px;
    width: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #eee;
    border-radius: 50%;
    margin-right: 10px;
    cursor: pointer
}

.social:hover {
    background-color: #0d6efd;
    border-color: #0d6efd
}
