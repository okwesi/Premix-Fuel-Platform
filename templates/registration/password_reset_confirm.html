{% extends 'header.html' %}


{% block content %}



<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-5">

            <h2 class="fw-bold mb-2 text-uppercase">Premix Reset Password</h2>
            <p class="text-white-50 mb-5">Please enter  New Password</p>
            {% if validlink %}
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Save Password</button> <br>

            </form>
            {% else %}


          </div>

          <div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<p>Invalid Token</p>
<p>
  <a href="{% url 'password_reset' %}">request a new token</a>
</p>
{% endif %}




{% endblock %}
